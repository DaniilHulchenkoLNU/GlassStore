<div class="container">
  <h1 class="my-4">Orders</h1>
  <div class="row">
    <div class="col-lg-12">
      <table class="table table-striped">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Glass Name</th>
            <th scope="col">Price</th>
            <th scope="col">Total Price</th>
            <th scope="col">Order Date</th>
          </tr>
        </thead>
        <tbody>
          <ng-container *ngFor="let order of orders; let orderIndex = index">
            <tr *ngFor="let glass of order.glasses; let glassIndex = index">
              <td>{{orderIndex + 1}}</td>
              <td>{{glass.brand}}</td>
              <td>{{glass.price}}</td>
              <td>{{order.totalPrice}}</td>
              <td>{{order.orderDate}}</td>
            </tr>
          </ng-container>
        </tbody>
      </table>
    </div>
  </div>
</div>
