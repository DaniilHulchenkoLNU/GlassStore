
<button (click)="startChat()" class="btn btn-primary rounded-circle position-fixed bottom-0 end-0 m-3" style="width: 60px; height: 60px; font-size: 30px;" data-bs-toggle="modal" data-bs-target="#chatModal">
  +
</button>


<div class="modal fade position-fixed bottom-0 end-0 p-3" id="chatModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true" style="max-width: 300px;">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content" style="background-color: transparent;">

      <div class="close-button">
        <button data-bs-dismiss="modal">X</button>
      </div>

      <div class="messages">
        <div *ngFor="let dialog of chat.dialog" class="message">
          <p style="color:black">{{dialog.senderUser?.email}}</p>
          <p style="color:black">{{dialog.message}}</p>
        </div>
      </div>

      <div class="input-area">
        <input type="text" [(ngModel)]="message" placeholder="Type a message...">
        <button (click)="sendMessage()">Send</button>
      </div>
    </div>
  </div>
</div>
