<div class="admin-chat-container">
  <div class="chat-list">
    <h3>Активные чаты</h3>
    <ul>
      <li *ngFor="let chat of chats" (click)="openChat(chat.id)">
        Чат ID: {{ chat.dialog[0].senderUser?.email }}
      </li>
    </ul>
  </div>
  <div class="chat-window" *ngIf="currentChat">
    <h3>Чат ID: {{ currentChat.id }}</h3>
    <div class="messages">
      <div *ngFor="let message of currentChat.dialog">
        <strong>{{ message.senderUserId }}:</strong> {{ message.content }}
      </div>
    </div>
    <div class="message-input">
      <input [(ngModel)]="message" placeholder="Введите сообщение..." />
      <button (click)="sendMessage()">Отправить</button>
    </div>
  </div>
</div>
